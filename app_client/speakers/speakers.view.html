<navigation></navigation>

<div class="container">
    <icon></icon>
        <page-header content="vm.pageHeader"></page-header>
<div class="row">
    <div class="col-xs-12 col-md-7">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading"></div>
                    <div class="panel-body" ng-repeat="speaker in vm.data.speakers">
                        <div class="row">
                            <div class="col-xs-4">
                                <img ng-src="{{speaker.picture}}">
                            </div>
                            <div class="col-xs-8">
                                <a ng-href="/speaker/{{ speaker._id }}">{{ speaker.firstName }} {{speaker.lastName}}</a>
                                <div ng-if="vm.isAdmin" ng-click="vm.delete(speaker._id)" class="btn btn-danger pull-right">delete</div>
                                <div ng-if="vm.isAdmin" ng-click="vm.addSessionForm(speaker._id)" class="btn btn-success pull-right">+Session</div>
                                <p> {{speaker.title}} </p>
                                <p>{{speaker.institution}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12"><a href="/conference/" class="btn btn-warning">Back to Conference</a>
            <a ng-if="vm.isAdmin" ng-click="vm.deleteAll()" class="btn btn-danger pull-right">Delete All Speakerss</a>
            </div>
        </div>
    </div>
</div>
<footer-generic></footer-generic>
</div>
