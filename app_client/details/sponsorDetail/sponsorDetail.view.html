<icon></icon>

        <h1>{{vm.data.sponsor.name}}</h1>

</div>

                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-4">
                                <img ng-src="{{vm.data.sponsor.image}}"style="width:80px">
                            </div>
                            <div class="col-xs-8">
                                <p><a ng-href="{{vm.data.sponsor.website}}">Website </a></p>
                                <p> {{vm.data.sponsor.description}} </p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
